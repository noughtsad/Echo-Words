<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoWords - Audiobooks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298, #6e8efb, #a777e3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 50, 0.9);
            padding: 30px 50px; 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 40px; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px; 
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .search-section {
            text-align: center;
            margin-top: 140px; 
        }
        .search-section input {
            width: 50%;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            outline: none;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-section button {
            padding: 15px 30px;
            background-color: #ffcc00;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            border-radius: 50px;
            transition: background 0.3s ease;
        }
        .search-section button:hover {
            background: #ffaa00;
        }

        main {
            max-width: 1200px;
            margin-top: 50px;
            padding: 40px 20px;
            text-align: center;
        }

        .continue-reading, .recommendations {
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .book-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .book {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            flex: 1;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .book:hover {
            transform: scale(1.1);
        }
        
        .book a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .popup:target {
            display: block;
        }
        .popup a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">EchoWords</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="search-section">
        <input type="text" placeholder="Search for books...">
        <button>Search</button>
    </section>
    
    <main>
        <section class="continue-reading">
            <h2>Continue Reading</h2>
            <div class="book-list">
                <div class="book">
                    <a href="#popup"><img src="https://m.media-amazon.com/images/I/81YOuOGFCJL.jpg" alt="Harry Potter and Philosopher's Stone">Harry Potter and Philosopher's Stone</a>
                </div>
                <div class="book">
                    <a href="#popup"><img src="https://m.media-amazon.com/images/I/91OINeHnJGL.jpg" alt="Harry Potter and Chamber of Secrets">Harry Potter and Chamber of Secrets</a>
                </div>
                <div class="book">
                    <a href="#popup"><img src="https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" alt="The Alchemist">The Alchemist</a>
                </div>
            </div>
        </section>
    </main>


    <div id="popup" class="popup">
        <p>You must log in to access this book.</p>
        <a href="login.html">Login</a>
        <br>
        <a href="#">Close</a>
    </div>

</body>
</html>
