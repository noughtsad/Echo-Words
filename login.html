<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoWords</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298, #6e8efb, #a777e3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            width: 100%;
            margin-top: 5px;
        }
        input, button {
            width: 100%;
            height: 50px;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        input {
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }
        button {
            font-size: 18px;
            background-color: #ffcc00;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #ffaa00;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to EchoWords</h2>
        <form action="loggedinhome.html" method="GET">
            <input type="text" placeholder="Email id" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit"> Login </button>
        </form>
        <a href="signup.html" class="signup-link">Don't have an account? Sign up now!</a>
    </div>
</body>
</html>
